<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Instrument Identifier</title>
</head>
<body>
    <h2>Upload a Lab Instrument Image</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Identify</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if image_url %}
        <h3>Uploaded Image:</h3>
        <img src="{{ image_url }}" alt="Uploaded image" width="300"><br>
    {% endif %}

    {% if response_text %}
        <h3>Gemini Says:</h3>
        <p>{{ response_text }}</p>
    {% endif %}
</body>
</html>
